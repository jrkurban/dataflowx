<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli Link Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo-wrapper {
            background-color: black; /* Black background for the logo */
            display: inline-block;
            padding: 5px; /* Optional: Adds some padding around the logo */
            border-radius: 5px; /* Optional: Rounds the corners of the black background */
        }
        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%; /* Ensures the image scales properly */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="https://static.wixstatic.com/media/815396_97e99ecec1174695b8bc3a64d9532f64~mv2.png/v1/fill/w_161,h_36,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/headerlogo.png" alt="Şirket Logosu">
        </div>
        <h1>Güvenli Link Uygulaması</h1>
        <form method="post">
            <label for="page_url">Web Sayfası URL'si:</label>
            <input type="text" id="page_url" name="page_url" required>
            <button type="submit">Tara</button>
        </form>
    </div>
</body>
</html>
